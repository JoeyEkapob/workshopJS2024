<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรแกรมตารางนัดหมาย</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div type="text" class="containerinput" id="containerinput">
            <h1>ตารางนัดหมาย</h1>
            <form action="" class="form" id="countdownform">
                <label for="">หัวข้อกิจกรรม</label>
                <input type="text" class="title" id="inputcontainer">
                <label for="">วัน/เตือน/ปี</label>
                <input type="date" class="date-picker" id="date-picker">
                <button type="submit">บันทึก</button>
            </form>
        </div>
        <div class="countdown" id="countdown" hidden>
            <h1 id="countdowntitle"></h1>
            <ul>
                <li><span></span>วัน</li>
                <li><span></span>ชั่วโมง</li>
                <li><span></span>นาที</li>
                <li><span></span>วินาที</li>
            </ul>
            <button id="countdownbuttom">ยกเลิก</button>

        </div>
        <div class="complete" id="complete" hidden>
            <h1 class="completetitle">แจ้งเตือน</h1>
            <h1 class="completeinfo" id="completeinfo">เที่ยวทะเล</h1>
            <button id="completebtn">สร้างรายการใหม่</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
