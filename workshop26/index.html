<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบประเมินความเสี่ยง</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="panel">
        <strong>คุณมีความพึงพอใจในบริการระดับไหน</strong>
        <div class="ratingcontainer">
            <div class="rating">
                <img src="image/sad.svg" alt="">
                <small>ไม่พอใจ</small>
            </div>
            <div class="rating">
                <img src="image/neutral.svg" alt="">
                <small>เฉยๆ</small>
            </div>
            <div class="rating ">
                <img src="image/smile.svg" alt="">
                <small>พอใจมาก</small>
            </div>
        </div>
        <button class="btn" id="send">ส่งผลการประเมิน
        </button>
    </div>
</body>
</html>
<script src="script.js"></script>
