<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="" id="form" class="form">
            <h2>แบบฟอร์มลงทะเบียน</h2>
            <div class="form-control ">
                <label for="username">ชื่อผู้ใช้</label>
                <input type="text" name="" id="username" placeholder="กรอกชื่อ">
                <small id="error">error message</small>
            </div>
            <div class="form-control " >
                <label for="email">อีเมล</label>
                <input type="text" name="" id="email" placeholder="กรอกอีเมลล์">
                <small id="error">error message</small>
            </div>
            <div class="form-control " >
                <label for="password">หรัสผ่าน</label>
                <input type="text" name="" id="password" placeholder="กรอกหรัสผ่าน">
                <small id="error">error message</small>
            </div>
            <div class="form-control">
                <label for="password2">หรัสผ่าน</label>
                <input type="text" name="" id="password2" placeholder="กรอกหรัสผ่านอีกครั้ง">
                <small id="error">error message</small>
            </div>
            <button type="submit">ลงทะเบียน</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
