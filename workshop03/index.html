<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark & light mode </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="theme-switch-container">
        <span id="toggle-icon">
            <span class="toggle-text">โหมดกลางวัน</span>
            <i class="fas fa-sun"></i>
        </span>
        <label class="theme-switch">
            <input type="checkbox">
            <div class="slider round"></div>
        </label>
    </div>
    <nav id="nav">
        <a href="#home">หน้าแรก</a>
        <a href="#project">โปรเจค</a>
        <a href="#contact">ช่องทางการติดต่อ</a>
    </nav>
    <section id="home">
        <div class="titlegroup">
            <h1>Joey Ekapob</h1>
            <h2>test website</h2>
        </div>
        <section id="project">
            <h1>ผลงานด้านต่างๆ</h1>
            <div class="project-container">
                <div class="image-container">
                    <h2>พัฒนาเว็บไซต์</h2>
                    <img src="img/undraw_Projections_light.svg" alt="" id="image1">
                </div>
                <div class="image-container">
                    <h2>สร้างเกม 2 มิติ</h2>
                    <img src="img/undraw_Raining_light.svg" alt="" id="image2">
                </div>
                <div class="image-container">
                    <h2>ฟรีแลนด์</h2>
                    <img src="img/undraw_Freelancer_light.svg" alt="" id="image3">
                </div>
            </div>
        </section>
        <section id="contact">
            <div class="social-icon">
                <i class="fab fa-youtube"></i>
                <i class="fab fa-facebook"></i>
                <i class="fab fa-medium"></i>
                <i class="fab fa-github"></i>
            </div>
        </section>
        <script src="script.js"></script>
</body>

</html>
