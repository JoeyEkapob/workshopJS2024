<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <h1>Weather API</h1>
            <form id="form">
            <input type="text" placeholder="search city name" id="search">
            <button type="submit">search</button>
            </form>
        </header>
        <section>
            <div id="location">
                <h1 id="city"> Bangkok</h1>
                <p id="state"> TH</h1>
            </div>
            <div id="card">
                <div id="weather">
                    <h1>35</h1>
                    <small>max : 21 , min : 37</small>
                </div>
                <div id="info">
                    <div id="state">Hot</div>
                    <div id="humidity">100</div>
                    <div id="wind">4.0</div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
