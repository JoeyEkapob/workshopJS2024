<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="carousel">
        <div class="imagecontainer" id="container">
            <img src="https://cdn.pixabay.com/photo/2024/02/20/11/26/waves-8585265_640.jpg" alt="" srcset="">
            <img src="https://cdn.pixabay.com/photo/2023/10/19/15/18/mountains-8326967_640.jpg" alt="" srcset="">
            <img src="https://cdn.pixabay.com/photo/2023/10/17/09/01/seagull-8320687_640.jpg" alt="" srcset="">
            <img src="https://cdn.pixabay.com/photo/2024/07/05/22/30/penguin-8875750_640.jpg" alt="" srcset="">
        </div>
        <div class="btncontainer">
            <button id="left" class="btn">ก่อนหน้า</button>
            <button id="right" class="btn">ถัดไป</button>
        </div>
    </div>
</body>

</html>
<script src="script.js"></script>
