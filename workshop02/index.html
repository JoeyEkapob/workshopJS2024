<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรเเกรมบัญชีรายรับ - รายจ่าย</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <h2>โปรเเกรมบัญชีรายรับ - รายจ่าย</h2>
    <div class="container">
        <h4> ยอดเงินคงเหลือ (บาท )</h4>
        <h1 id="balance">$0.00</h1>
        <div class="income-expense-container">
            <div>
                <h4>รายรับ</h4>
                <p id="money-plus" class="money plus">5000</p>
            </div>
            <div>
                <h4>รายจ่าย</h4>
                <p id="money-minus" class="money minus">200</p>
            </div>
        </div>
        <h3>ประวัติธุรกกรม</h3>
        <ul id="list" class="list">
            <!-- <li class="minus">ค่าซ่อมรถ <span>400</span><button class="btndelete">x</button></li>
                
            
            <li class="plus">เงินเดือน <span>5000</span><button class="btndelete">x</button></li> -->
                
            
        </ul>
        <h3>เพิ่มธุรกรรม</h3>
        <form action="" id="form">
            <div class="form-control">
                <label for="text">ชื่อรายการ</label>
                <input type="text" name="" id="text" placeholder="รายงาน">
            </div>
            <div class="form-control">
                <label for="text">จำนวนเงิน<br> (+ = รับ และ - = จ่าย)</label>
                <input type="number" name="" id="amount" placeholder="จำนวน">
            </div>
            <button class="btn">เพิ่มธุรกรรม</button>
        </form>
    <div>
</body>

</html>
<script src="script.js"></script>
